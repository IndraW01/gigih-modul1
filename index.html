<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <form>
          <h1 class="form-title">Login</h1>
          <div id="alert"></div>
          <div class="form-input">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-input">
            <label for="password">password</label>
            <div class="form-input-group">
              <input type="password" name="password" id="password" />
              <span
                class="form-input-icon fa-solid fa-eye-slash"
                id="icon-eye"
              ></span>
            </div>
          </div>
          <button type="button" class="btn" id="login">Login</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
